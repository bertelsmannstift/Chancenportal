<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" xmlns:uandi="http://typo3.org/ns/UI/UiProvider/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
	<f:render partial="Field/Field" arguments="{element: element, doNotShowLabel: 1}" contentAs="elementContent">
		<div class="form-check">
			<label class="{element.properties.elementClassAttribute} form-check-label" for="{element.uniqueIdentifier}">
				<f:form.checkbox
					property="{element.identifier}"
					id="{element.uniqueIdentifier}"
					class="{element.properties.elementClassAttribute}"
					value="{element.properties.value}"
					errorClass="{element.properties.elementErrorClassAttribute}"
					additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
				/>
				<span>
					{formvh:translateElementProperty(element: element, property: 'label')}<f:if condition="{element.required}"><f:render partial="Field/Required" /></f:if>
					<f:if condition="{element.properties.fluidAdditionalAttributes.labelLink} && {element.properties.fluidAdditionalAttributes.labelLinktext}">
						<br/>
						<uandi:link.typolink parameter="{element.properties.fluidAdditionalAttributes.labelLink}" target="_blank">
							{element.properties.fluidAdditionalAttributes.labelLinktext}
						</uandi:link.typolink>
					</f:if>
				</span>
			</label>
		</div>
	</f:render>
</formvh:renderRenderable>
</html>
